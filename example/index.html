<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>jsFormModule | Example</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="js/jquery-1.10.min.js"></script>
	<script type="text/javascript" src="../dist/formModule.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			formModule.init('#sample-form');
		});
	</script>
</head>
<body>
	<form id="sample-form" name="sample-form" method="POST" action="">
		<input type="text" class="required" name="name" placeholder="Name" />
		<input type="email" class="required" name="email" placeholder="Email" />
		<textarea name="message" placeholder="Leave a message"></textarea>
		<input class="btn" type="submit" value="Submit Form" />
	</form>
</body>
</html>
